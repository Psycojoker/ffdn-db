{% extends "layout.html" %}
{% block subtitle %}
Liste des membres de la Fédération FDN
{% endblock %}
{% block body %}
  {% for member in members %}
  <div class="well">
    {{ member.name }}
  </div>
  {% else %}
  <div class="alert">Il n'y a aucun membre. Désolé.</div>
  {% endfor %}
{% endblock %}
